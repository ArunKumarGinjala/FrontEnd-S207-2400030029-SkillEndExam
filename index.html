<!DOCTYPE html>
<html>
<head>
  <title>Student Profile</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f2f5;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .card {
      text-align: center;
      padding: 20px;
      border-radius: 10px;
      background: #fff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      width: 300px;
    }

    .image {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-bottom: 10px;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <div id="root"></div>

  <script src="script.js"></script> 
</body>
</html>
